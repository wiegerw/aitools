name: CMake Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up dependencies
        run: |
          choco install ninja
          echo "Dependencies installed"

      - name: Configure CMake
        run: |
          cmake -S . -B build -G "Ninja" -DPYTHON_EXECUTABLE=${{ env.pythonLocation }}/python.exe
          cmake --build build

      - name: Run tests with CTest
        run: |
          cd build
          ctest --output-on-failure
